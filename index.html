<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temp Page</title>
  <link rel="stylesheet/less" type="text/css" href="less/main.less">
  <link rel="stylesheet" type="text/css" href="lib/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="lib/d3.min.js"></script>
  <script type="text/javascript" src="lib/less.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          Pattern Vis
        </span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <button id="show-feature-list"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          ビューの追加
          <i class="material-icons">add</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect add-feature-buttons"
            for="show-feature-list">
        </ul>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Global Setting</span>

      <nav class="mdl-navigation">
        <span class="mdl-navigation__link avoid-hover-css">
          開始時刻 : <span>2014年</span>
        </span>
        <input class="mdl-slider mdl-js-slider" type="range"
               min="0" max="100" value="0" tabindex="0"/>
        <span class="mdl-navigation__link avoid-hover-css">
          <div style="float:left; line-height:24px;">Linking Line</div>
          <div style="float:right;">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
              <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
              <span class="mdl-switch__label"></span>
            </label>
          </div>
          <div style="clear:both;"></div>
        </span>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="view-area">
        </div>
      </div>
    </main>
  </div>

  <script type="text/javascript">
    var pattern_vis = {};

    var MARGIN = {
      view: {
        top: 30,
        bottom: 30,
        left: 30,
        right: 30,
        space: 20
      },
      graph: {
        top: 50,
        bottom: 50,
        left: 70,
        right: 40
      }
    };

    var views =  []

    var features = {
      event_count: {
        name_ja: "発生頻度",
        size_aspect: 1.5,
        graph_type: "bar",
        a: 32,
        b: 43
      },
      event_counts: {
        name_ja: "発生分布",
        size_aspect: 1.0,
        graph_type: "multi_area",
        a: 1231,
        b: 123
      },
      event_count_max_time: {
        name_ja: "最頻時間帯",
        size_aspect: 1.0,
        graph_type: "scatter",
        a: 1231,
        b: 123
      },
      average_time: {
        name_ja: "発生しやすい時刻",
        size_aspect: 1.0,
        graph_type: "scatter",
        a: 1231,
        b: 123
      },
      sd_time: {
        name_ja: "発生時刻のばらつき",
        size_aspect: 1.0,
        graph_type: "bar",
        a: 1231,
        b: 123
      },
      period_spectrum: {
        name_ja: "周期性の強さ",
        size_aspect: 1.0,
        graph_type: "multi_bar",
        a: 1231,
        b: 123
      },
      average_time_defference: {
        name_ja: "発生しやすい時刻の近さ",
        size_aspect: 1.0,
        graph_type: "matrix",
        a: 1231,
        b: 123
      },
      similar_by_vector: {
        name_ja: "発生時間帯の類似性",
        size_aspect: 1.0,
        graph_type: "matrix",
        a: 1231,
        b: 123
      },
      crowd_count_by_count: {
        name_ja: "特に多く発生している時間帯",
        size_aspect: 1.0,
        graph_type: "scatter",
        a: 1231,
        b: 123
      },
      with_happen_count: {
        name_ja: "同時に発生した回数",
        size_aspect: 1.0,
        graph_type: "uniq_matrix",
        a: 1231,
        b: 123
      }
    };
  </script>
  <script type="text/javascript" src="js/make_add_feature_buttons.js"></script>
  <script type="text/javascript" src="js/View/View.js"></script>
  <script type="text/javascript" src="js/View/create_dom.js"></script>

  <script type="text/javascript" src="js/graph/bar.js"></script>
  <script type="text/javascript" src="js/graph/scatter.js"></script>
  <script type="text/javascript" src="js/graph/multi_area.js"></script>
  <script type="text/javascript" src="js/graph/multi_bar.js"></script>
  <script type="text/javascript" src="js/graph/matrix.js"></script>
  <script type="text/javascript" src="js/graph/uniq_matrix.js"></script>

  <script type="text/javascript" src="js/ui/add_view.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>

  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="lib/material.min.js"></script>
</body>
</html>
