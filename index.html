<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Temp Page</title>
  <link rel="stylesheet/less" type="text/css" href="less/main.less">
  <link rel="stylesheet" type="text/css" href="lib/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script type="text/javascript" src="lib/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="lib/d3.min.js"></script>
  <script type="text/javascript" src="lib/less.js"></script>
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          Pattern Vis
        </span>

        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

        <button id="show-feature-list"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          ビューの追加
          <i class="material-icons">add</i>
        </button>

        <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect add-feature-buttons"
            for="show-feature-list">
        </ul>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Global Setting</span>

      <nav class="mdl-navigation">
        <span class="mdl-navigation__link avoid-hover-css">
          開始時刻 : <span>2014年</span>
        </span>
        <input class="mdl-slider mdl-js-slider" type="range"
               min="0" max="100" value="0" tabindex="0"/>
        <span class="mdl-navigation__link avoid-hover-css">
          <div style="float:left; line-height:24px;">Linking Line</div>
          <div style="float:right;">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
              <input type="checkbox" id="switch-1" class="mdl-switch__input" checked />
              <span class="mdl-switch__label"></span>
            </label>
          </div>
          <div style="clear:both;"></div>
        </span>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="view-area">
        </div>
    </main>
  </div>

  <script type="text/javascript" src="js/define.js"></script>
  <script type="text/javascript" src="js/utility.js"></script>
  <script type="text/javascript" src="js/make_add_feature_buttons.js"></script>
  <script type="text/javascript" src="js/View/View.js"></script>
  <script type="text/javascript" src="js/View/create_dom.js"></script>

  <script type="text/javascript" src="js/graph/bar.js"></script>
  <script type="text/javascript" src="js/graph/scatter.js"></script>
  <script type="text/javascript" src="js/graph/multi_area.js"></script>
  <script type="text/javascript" src="js/graph/multi_bar.js"></script>
  <script type="text/javascript" src="js/graph/matrix.js"></script>
  <script type="text/javascript" src="js/graph/uniq_matrix.js"></script>

  <script type="text/javascript" src="js/Ui/add_view.js"></script>
  <script type="text/javascript" src="js/Ui/click_vis_val.js"></script>
  <script type="text/javascript" src="js/Ui/over_vis_val.js"></script>
  <script type="text/javascript" src="js/Ui/out_vis_val.js"></script>
  <script type="text/javascript" src="js/Ui/cancel_all.js"></script>
  <script type="text/javascript" src="js/layout.js"></script>
  <script type="text/javascript" src="js/input_data.js"></script>

  <script type="text/javascript" src="js/Feature/get.js"></script>
  <script type="text/javascript" src="js/Feature/compute_event_count.js"></script>
  <script type="text/javascript" src="js/Feature/compute_event_counts.js"></script>
  <script type="text/javascript" src="js/Feature/compute_event_count_max_time.js"></script>
  <script type="text/javascript" src="js/Feature/compute_average_time.js"></script>
  <script type="text/javascript" src="js/Feature/compute_sd_time.js"></script>
  <script type="text/javascript" src="js/Feature/compute_period_spectrum.js"></script>
  <script type="text/javascript" src="js/Feature/compute_average_time_difference.js"></script>
  <script type="text/javascript" src="js/Feature/compute_similar.js"></script>
  <script type="text/javascript" src="js/Feature/compute_crowd_time.js"></script>
  <script type="text/javascript" src="js/Feature/compute_with_happen_count.js"></script>

  <script type="text/javascript" src="js/init.js"></script>
  <script type="text/javascript" src="lib/material.min.js"></script>
</body>
</html>
